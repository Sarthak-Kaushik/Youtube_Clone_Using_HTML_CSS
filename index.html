<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <script src="https://kit.fontawesome.com/a51a0e5262.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/youtube-logo.png" alt="Logo">
            </div>

            <div class="center-nav">
                <div class="search">
                    <input type="text" placeholder="Search">
                    <button>
                        <img src="icons/search.svg" alt="Search Button">
                    </button>
                </div>
                <div class="mic">
                    <img src="icons/mic.svg" alt="Mic">
                </div>
            </div>
            <div class="right-nav">
                <i>
                    <img src="icons/video-add.svg" alt="Video Add">
                </i>
                <i>
                    <img src="icons/dot-grid.svg" alt="Dot Grid">
                </i>
                <i>
                    <img src="icons/bell.svg" alt="Bell">
                </i>
                <i>
                    <img src="images/avatar.png" alt="Avatar">
                </i>
            </div>
        </nav>

        <div class="tags">
            <div class="tag dark">Home</div>
            <div class="tag light">Mixes</div>
            <div class="tag light">Crypto</div>
            <div class="tag light">Html</div>
            <div class="tag light">CSS</div>
            <div class="tag light">Crypto</div>
        </div>
    </header>
</body>
</html>
